<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/roulette.css" />
    <title>SpinRot - Roulette</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <div class="nav-logo">
          <a class="navbar-brand" href="index.html">
            <img src="../img/logonb.png" alt="" />
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="gratis.html"
                ><i class="ri-gift-2-fill"></i><span>Grátis</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="roulette.html"
                ><i class="ri-vip-diamond-fill"></i><span>Roletas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="boxes.html"
                ><i class="ri-box-1-fill"></i><span>Caixas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trades.html"
                ><i class="ri-arrow-left-right-line"></i><span>Trocas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="market.html"
                ><i class="ri-store-fill"></i><span>Mercado</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html"
                ><i class="ri-home-smile-fill"></i><span>Inventário</span></a
              >
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <div id="coin-display" class="me-3 text-white">
              <i class="ri-coin-fill"></i> <span id="coin-amount">0</span>
            </div>
            <button
              class="btn btn-warning me-2"
              onclick="window.location.href='login.html'"
            >
              <i class="ri-user-3-fill"></i><span>Inicie Sessão</span>
            </button>
            <div class="btnd">
              <a
                href="#"
                class="btn btn-secondary"
                id="settingsBtn"
                onclick="toggleSettingsPanel()"
              >
                <i class="ri-settings-3-fill"></i>
              </a>
              <div class="settings-panel" id="settingsPanel">
                <div class="settings-section">
                  <h6><span>Idioma</span></h6>
                  <div class="dropdown-container">
                    <button
                      type="button"
                      class="current-selection"
                      id="current-lang"
                    >
                      Português
                    </button>
                    <div class="dropdown-options" id="lang-options">
                      <div class="option" data-lang="pt">Português</div>
                      <div class="option" data-lang="es">Español</div>
                      <div class="option" data-lang="en">English</div>
                    </div>
                  </div>
                </div>
                <div class="settings-section">
                  <h6><span>Modo</span></h6>
                  <div class="dropdown-container">
                    <button
                      type="button"
                      class="current-selection"
                      id="current-mode"
                    >
                      Escuro
                    </button>
                    <div class="dropdown-options" id="mode-options">
                      <div class="option" data-mode="dark">Escuro</div>
                      <div class="option" data-mode="light">Claro</div>
                    </div>
                  </div>
                </div>
                <div class="settings-section">
                  <h6><span>Moeda</span></h6>
                  <div class="dropdown-container">
                    <button
                      type="button"
                      class="current-selection"
                      id="current-currency"
                    >
                      EUR
                    </button>
                    <div class="dropdown-options" id="currency-options">
                      <div class="option" data-currency="EUR">EUR</div>
                      <div class="option" data-currency="USD">USD</div>
                      <div class="option" data-currency="GBP">GBP</div>
                    </div>
                  </div>
                </div>
              </div>
              <a href="#" class="btn btn-secondary me-1"
                ><i class="ri-heart-fill"></i
              ></a>
              <a href="#" class="btn btn-secondary"
                ><i class="ri-shopping-cart-2-fill"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="roulette-container">
      <h1>Roulette - <span id="box-type"></span></h1>
      <div class="slot-machine">
        <div class="slot-track" id="slot-track">
          <!-- Items will be populated by JS -->
        </div>
        <div class="slot-pointer"></div>
      </div>
      <div class="open-buttons">
        <button id="spin-button" class="spin-btn">Girar</button>
        <button id="open-another" class="spin-btn">Abrir Outra</button>
      </div>

      <div class="rarities-section">
        <h2>Raridades</h2>
        <div id="rarities-list"></div>
        <div class="chances-section">
          <h3>Probabilidades de Queda (Modo Todos)</h3>
          <div class="chances-grid">
            <div class="chance-card rare">
              <div class="rarity-dot"></div>
              <div class="rarity-name">Raro</div>
              <div class="rarity-chance">40%</div>
            </div>
            <div class="chance-card epic">
              <div class="rarity-dot"></div>
              <div class="rarity-name">Épico</div>
              <div class="rarity-chance">30%</div>
            </div>
            <div class="chance-card legendary">
              <div class="rarity-dot"></div>
              <div class="rarity-name">Lendário</div>
              <div class="rarity-chance">20%</div>
            </div>
            <div class="chance-card mythical">
              <div class="rarity-dot"></div>
              <div class="rarity-name">Mítico</div>
              <div class="rarity-chance">8%</div>
            </div>
            <div class="chance-card secret">
              <div class="rarity-dot"></div>
              <div class="rarity-name">Secreto</div>
              <div class="rarity-chance">2%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/roulette.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
